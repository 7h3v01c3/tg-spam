services:
  tg-spam:
    image: umputun/tg-spam:master # use :latest tag for production
    hostname: tg-spam
    restart: always
    container_name: tg-spam
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      - TZ=America/Chicago
      - TELEGRAM_TOKEN
      - TELEGRAM_GROUP
      - DRY=true
      - DEBUG=true
    volumes:
      - ./var:/data # map user-provided samples to /data

    command: --super=name1 --super=name2
